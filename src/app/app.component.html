<div style="text-align:center">
  <h2>CryptoCheck</h2>
  <h6>Powered by CoinMarketCap API</h6>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3" *ngFor="let coin of data">

      <div class="panel panel-success" *ngIf="coin.percent_change_1h > 0; else dangerTemp">

        <div class="panel-heading">
          <h3 class="panel-title">
            <span class="glyphicon glyphicon-upload"></span>
            {{ coin.id | uppercase}}
            <small class="float-right">{{coin.percent_change_1h}}</small>
          </h3>
        </div>
        <div class="panel-body">
          {{coin.price_inr | currency:'INR'}}
        </div>
      </div>

      <ng-template #dangerTemp>
        <div class="panel panel-danger">

          <div class="panel-heading">
            <h3 class="panel-title">
              <span class="glyphicon glyphicon-download"></span>
              {{ coin.id | uppercase}}
              <small class="float-right">{{coin.percent_change_1h}}</small>
            </h3>
          </div>
          <div class="panel-body">
            {{coin.price_inr | currency:'INR'}}
          </div>
        </div>
      </ng-template>

    </div>
  </div>
</div>
